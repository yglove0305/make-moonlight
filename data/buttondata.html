        @import url('https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@400;700&family=Noto+Sans+KR:wght@300;500;700&display=swap');

        :root {
            --christmas-red: #c41e3a;
            --christmas-green: #165b33;
            --gold: #d4af37;
            --snow-white: #f8f9fa;
        }

        body {
            margin: 0;
            padding: 0;
            background: radial-gradient(circle at center, #1a472a 0%, #072a1a 100%);
            color: var(--snow-white);
            font-family: 'Noto Sans KR', sans-serif;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .christmas-font {
            font-family: 'Mountains of Christmas', cursive;
        }

        /* Snowfall Animation */
        .snow-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .snowflake {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0.8;
            pointer-events: none;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% { transform: translateY(-10vh) translateX(0); }
            100% { transform: translateY(110vh) translateX(20px); }
        }

        /* Main Card Styling */
        .main-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(212, 175, 55, 0.3);
            border-radius: 2rem;
            padding: 3rem;
            width: 90%;
            max-width: 500px;
            text-align: center;
            z-index: 10;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5), 0 0 30px rgba(212, 175, 55, 0.2);
            transition: transform 0.3s ease;
        }

        .main-card:hover {
            transform: translateY(-5px);
        }

        .title-glow {
            text-shadow: 0 0 15px rgba(212, 175, 55, 0.8);
            color: var(--gold);
        }

        .input-box {
            background: rgba(0, 0, 0, 0.3);
            border: 2px solid var(--christmas-green);
            color: white;
            transition: all 0.3s ease;
        }

        .input-box:focus {
            outline: none;
            border-color: var(--gold);
            box-shadow: 0 0 15px rgba(212, 175, 55, 0.4);
            transform: scale(1.02);
        }

        .submit-btn {
            background: linear-gradient(135deg, var(--christmas-red) 0%, #8b0000 100%);
            color: white;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(196, 30, 58, 0.4);
        }

        .submit-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(196, 30, 58, 0.6);
            filter: brightness(1.2);
        }

        /* Message Box Customization */
        #message-box {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 1rem 2rem;
            border-radius: 1rem;
            z-index: 100;
            display: none;
            animation: fadeInOut 3s forwards;
        }

        @keyframes fadeInOut {
            0% { opacity: 0; transform: translate(-50%, -20px); }
            15% { opacity: 1; transform: translate(-50%, 0); }
            85% { opacity: 1; transform: translate(-50%, 0); }
            100% { opacity: 0; transform: translate(-50%, -20px); }
        }

        /* Decoration Ornaments */
        .ornament {
            position: absolute;
            font-size: 2rem;
            opacity: 0.6;
            animation: swing 3s ease-in-out infinite alternate;
            transform-origin: top center;
        }

        @keyframes swing {
            from { transform: rotate(-10deg); }
            to { transform: rotate(10deg); }
        }

    </style>
</head>
